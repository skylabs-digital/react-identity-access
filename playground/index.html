<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground - react-identity-access</title>
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body { font-family: monospace; font-size: 13px; background: #111; color: #eee; padding: 16px; }
      h1 { font-size: 18px; margin-bottom: 12px; color: #0f0; }
      h2 { font-size: 15px; margin: 16px 0 8px; color: #0ff; border-bottom: 1px solid #333; padding-bottom: 4px; }
      h3 { font-size: 13px; margin: 8px 0 4px; color: #ff0; }
      button { font-family: monospace; font-size: 12px; background: #333; color: #0f0; border: 1px solid #555; padding: 4px 10px; cursor: pointer; margin: 2px 4px 2px 0; }
      button:hover { background: #444; }
      button:disabled { opacity: 0.4; cursor: not-allowed; }
      input { font-family: monospace; font-size: 12px; background: #222; color: #eee; border: 1px solid #555; padding: 4px 8px; margin: 2px 4px 2px 0; width: 220px; }
      pre { background: #1a1a1a; border: 1px solid #333; padding: 8px; margin: 4px 0; overflow-x: auto; max-height: 300px; overflow-y: auto; white-space: pre-wrap; word-break: break-all; font-size: 11px; }
      .section { border: 1px solid #333; padding: 12px; margin-bottom: 12px; background: #1a1a1a; }
      .ok { color: #0f0; }
      .err { color: #f44; }
      .warn { color: #fa0; }
      .info { color: #88f; }
      .row { display: flex; align-items: center; gap: 8px; margin: 4px 0; flex-wrap: wrap; }
      .badge { display: inline-block; padding: 2px 6px; border-radius: 3px; font-size: 11px; }
      .badge-on { background: #0a3; color: #fff; }
      .badge-off { background: #600; color: #fff; }
      .nav { display: flex; gap: 4px; margin-bottom: 12px; flex-wrap: wrap; }
      .nav button { font-size: 13px; padding: 6px 14px; }
      .nav button.active { background: #0a3; color: #fff; border-color: #0f0; }
      .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
      @media (max-width: 800px) { .grid { grid-template-columns: 1fr; } }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
